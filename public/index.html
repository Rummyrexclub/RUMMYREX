<!DOCTYPE html>
<html>
<head>
    <title>Rummy Rex - Win Real Coins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: radial-gradient(circle, #0a4d2d 0%, #052c1a 100%); color: white; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; height: 100vh; }
        .box { background: rgba(0, 0, 0, 0.8); padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; margin: auto; border: 2px solid #ffd700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        h1 { color: #ffd700; text-shadow: 2px 2px 4px #000; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; outline: none; background: #fff; color: #000; }
        .btn { background: linear-gradient(180deg, #ffeb3b 0%, #fbc02d 100%); color: black; padding: 15px; width: 95%; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .switch { margin-top: 20px; font-size: 14px; color: #ffd700; cursor: pointer; text-decoration: underline; display: block; }
        .support-btn { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="box" id="loginBox">
        <h1>RUMMY REX</h1>
        <h2>LOGIN</h2>
        <input type="text" id="l_phone" placeholder="Mobile Number">
        <input type="password" id="l_pass" placeholder="Password">
        <button class="btn" onclick="processLogin()">LOGIN</button>
        <span class="switch" onclick="toggleView()">Don't have an account? Sign Up</span>
    </div>

    <div class="box" id="regBox" style="display:none;">
        <h1>RUMMY REX</h1>
        <h2>SIGN UP</h2>
        <input type="text" id="r_name" placeholder="Full Name">
        <input type="text" id="r_phone" placeholder="Mobile Number">
        <input type="password" id="r_pass" placeholder="Set Password">
        <button class="btn" onclick="processReg()">CREATE ACCOUNT</button>
        <span class="switch" onclick="toggleView()">Already have an account? Login</span>
    </div>

    <a href="https://wa.me/917997700070" class="support-btn">ðŸ’¬ WhatsApp Support</a>

    <script>
        function toggleView() {
            var l = document.getElementById('loginBox');
            var r = document.getElementById('regBox');
            if(l.style.display === "none") { l.style.display = "block"; r.style.display = "none"; }
            else { l.style.display = "none"; r.style.display = "block"; }
        }

        async function processLogin() {
            const phone = document.getElementById('l_phone').value;
            const password = document.getElementById('l_pass').value;
            if(!phone || !password) return alert("Details enter chey mama!");

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, password })
            });
            const data = await res.json();
            if(data.success) {
                // Ikkada user details save chesthunnam
                localStorage.setItem('userName', data.name);
                localStorage.setItem('coins', data.coins || 100);
                
                alert("Welcome " + data.name + "!");
                // Direct ga lobby.html ki redirect chesthunnam
                window.location.href = "lobby.html"; 
            } else {
                alert("Invalid Phone or Password!");
            }
        }

        async function processReg() {
            const name = document.getElementById('r_name').value;
            const phone = document.getElementById('r_phone').value;
            const password = document.getElementById('r_pass').value;
            if(!name || !phone || !password) return alert("Anni details fill chey mama!");

            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, phone, password })
            });
            const data = await res.json();
            if(data.success) {
                alert("Account Created! 100 Bonus Coins vachayi.");
                toggleView();
            } else {
                alert("Signup failed!");
            }
        }
    </script>
</body>
</html>
