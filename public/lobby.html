<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummy Rex - Lobby</title>
    <style>
        body { background: #000; margin: 0; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .header { width: 100%; padding: 20px; background: #111; border-bottom: 2px solid gold; display: flex; justify-content: space-between; box-sizing: border-box; }
        .container { margin-top: 50px; display: flex; flex-direction: column; gap: 20px; width: 90%; max-width: 400px; }
        .mode-card { background: linear-gradient(135deg, #1b5e20, #0a1f0a); border: 2px solid gold; padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .mode-card:hover { transform: scale(1.05); box-shadow: 0 0 20px gold; }
        .mode-card h2 { margin: 0; color: gold; }
        .mode-card p { margin: 10px 0 0; font-size: 14px; opacity: 0.8; }
        .coins-box { background: #222; padding: 5px 15px; border-radius: 20px; border: 1px solid gold; color: gold; }
    </style>
</head>
<body>
    <div class="header">
        <div>Welcome, <span id="userName">User</span></div>
        <div class="coins-box">ðŸª™ <span id="userCoins">0</span></div>
    </div>

    <div class="container">
        <div class="mode-card" onclick="selectMode(2)">
            <h2>HEAD TO HEAD</h2>
            <p>Challenge 1 vs 1 (Quick Match)</p>
        </div>

        <div class="mode-card" onclick="selectMode(6)">
            <h2>6 PLAYERS TABLE</h2>
            <p>Official Rummy Club Experience</p>
        </div>
    </div>

    <script>
        document.getElementById('userName').innerText = localStorage.getItem('name') || 'Guest';
        document.getElementById('userCoins').innerText = localStorage.getItem('coins') || '0';

        function selectMode(m) {
            localStorage.setItem('gameMode', m);
            window.location.href = 'play.html';
        }
    </script>
</body>
</html>
