<!DOCTYPE html>
<html>
<head>
    <title>Rummy Rex - High Stakes Lobby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #073b1c; color: white; font-family: sans-serif; margin: 0; }
        .header { background: #000; padding: 15px; border-bottom: 2px solid gold; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; }
        .table-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .table-card { background: linear-gradient(145deg, #1a5d2d, #052c1a); padding: 20px; border-radius: 12px; border: 2px solid gold; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }
        .fee { font-size: 22px; font-weight: bold; color: gold; }
        .play-btn { background: linear-gradient(to bottom, #4caf50, #2e7d32); color: white; border: none; padding: 12px 25px; border-radius: 6px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 5px #000; }
        .play-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="header">
        <div style="color: gold; font-weight: bold;">Kalyan Verse Rummy</div>
        <div>ðŸª™ <span id="userCoins">0</span></div>
    </div>
    <div class="container">
        <h3 style="text-align: center; color: #fff;">SELECT ENTRY FEE</h3>
        <div class="table-grid" id="lobbyList"></div>
    </div>

    <script>
        const coins = parseInt(localStorage.getItem('coins')) || 0;
        document.getElementById('userCoins').innerText = coins.toLocaleString();

        const entryFees = [500, 2000, 5000, 10000, 50000, 100000];
        const listDiv = document.getElementById('lobbyList');

        entryFees.forEach(fee => {
            listDiv.innerHTML += `
                <div class="table-card">
                    <div>
                        <div class="fee">â‚¹${fee.toLocaleString()}</div>
                        <small style="color: #ccc;">Pool 101/201 Game</small>
                    </div>
                    <button class="play-btn" onclick="joinTable(${fee})">PLAY NOW</button>
                </div>
            `;
        });

        function joinTable(fee) {
            if (coins < fee) {
                alert("Insufficient Balance! Please add more coins.");
                return;
            }
            localStorage.setItem('currentEntryFee', fee);
            location.href = 'play.html';
        }
    </script>
</body>
</html>
