<!DOCTYPE html>
<html>
<head>
    <title>Rummy Rex - Official Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, orientation=landscape">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .game-container { width: 100vw; height: 100vh; background: radial-gradient(circle, #2d5a27, #0a1f0a); position: relative; }
        
        /* Official Table Design */
        .table { width: 85vw; height: 60vh; border: 12px solid #5d4037; border-radius: 200px; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); box-shadow: inset 0 0 100px #000; }
        
        /* 6 Players Positions */
        .player { position: absolute; width: 70px; text-align: center; }
        .p1 { bottom: -45px; left: 50%; transform: translateX(-50%); } /* YOU */
        .p2 { bottom: 20%; left: -35px; }
        .p3 { top: 20%; left: -35px; }
        .p4 { top: -45px; left: 50%; transform: translateX(-50%); }
        .p5 { top: 20%; right: -35px; }
        .p6 { bottom: 20%; right: -35px; }

        .avatar { width: 50px; height: 50px; background: #222; border: 2px solid gold; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 9px; }
        .active-turn { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
        .pts { background: rgba(0,0,0,0.8); color: gold; font-size: 10px; border-radius: 4px; padding: 2px; margin-top: 2px; }

        /* Decks */
        .deck-area { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 30px; }
        .card-slot { width: 55px; height: 75px; background: white; border-radius: 6px; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; box-shadow: 4px 4px 15px #000; cursor: pointer; }
        .closed { background: linear-gradient(135deg, #fbc02d, #f57f17); color: white; border: 2px solid #fff; }

        /* Hand with Grouping */
        .hand-area { position: fixed; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 15px; }
        .card-group { display: flex; background: rgba(255,255,255,0.1); padding: 4px; border-radius: 6px; border: 1px dashed #666; }
        .card { width: 42px; height: 62px; background: white; border-radius: 4px; color: black; margin-left: -22px; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: -2px 0 5px #000; cursor: pointer; }
        .card:first-child { margin-left: 0; }
        .card:hover { transform: translateY(-15px); }

        .header { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 10px 20px; background: rgba(0,0,0,0.7); border-bottom: 1px solid gold; box-sizing: border-box; font-size: 14px; }
        .btns { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; }
        .btn { padding: 8px 15px; border-radius: 5px; border: none; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="header">
        <div style="color: gold;">ü™ô <span id="bal">0</span></div>
        <div id="game-info">Pool 201 - Table #<span id="t_id">0</span></div>
        <button onclick="location.href='lobby.html'" style="background:red; border:none; color:white; padding:4px 10px; border-radius:4px;">EXIT</button>
    </div>

    <div class="table">
        <div class="player p1 active-turn" id="u1"><div class="avatar">YOU</div><div class="pts" id="tm">30s</div></div>
        <div class="player p2"><div class="avatar">Opp 1</div><div class="pts">45 pts</div></div>
        <div class="player p3"><div class="avatar">Opp 2</div><div class="pts">Dropped</div></div>
        <div class="player p4"><div class="avatar">Opp 3</div><div class="pts">12 pts</div></div>
        <div class="player p5"><div class="avatar">Opp 4</div><div class="pts">66 pts</div></div>
        <div class="player p6"><div class="avatar">Opp 5</div><div class="pts">08 pts</div></div>

        <div class="deck-area">
            <div><div class="card-slot closed" onclick="pick()">üé¥</div><small>CLOSED</small></div>
            <div><div class="card-slot" id="opC">‚ô•Ô∏èA</div><small>OPEN</small></div>
        </div>
    </div>

    <div class="hand-area" id="myHand"></div>

    <div class="btns">
        <button class="btn" style="background:#b71c1c;" onclick="location.href='lobby.html'">DROP</button>
        <button class="btn" style="background:#0d47a1;" onclick="sortGroups()">SORT</button>
        <button class="btn" style="background:#1b5e20;" onclick="declare()">DECLARE</button>
    </div>
</div>

<script>
    document.getElementById('bal').innerText = localStorage.getItem('coins') || 2000;
    document.getElementById('t_id').innerText = Math.floor(Math.random()*900000) + 100000;
    
    let hand = [
        ['‚ô•Ô∏è3','‚ô•Ô∏è4','‚ô•Ô∏è5'], 
        ['‚ô£Ô∏èJ','‚ô£Ô∏èQ','‚ô£Ô∏èK'], 
        ['‚ô¶Ô∏è7','‚ô¶Ô∏è8','‚ô¶Ô∏è9'], 
        ['‚ô†Ô∏èA','‚ô†Ô∏è2','‚ô†Ô∏è3','‚ô†Ô∏è4']
    ];

    function render() {
        const h = document.getElementById('myHand');
        h.innerHTML = '';
        hand.forEach((group, gIdx) => {
            const div = document.createElement('div');
            div.className = 'card-group';
            group.forEach((c, cIdx) => {
                const cd = document.createElement('div');
                cd.className = 'card';
                cd.style.color = (c.includes('‚ô•Ô∏è') || c.includes('‚ô¶Ô∏è')) ? 'red' : 'black';
                cd.innerText = c;
                cd.onclick = () => discard(gIdx, cIdx);
                div.appendChild(cd);
            });
            h.appendChild(div);
        });
    }

    function discard(gIdx, cIdx) {
        if(hand.flat().length < 14) return;
        const c = hand[gIdx].splice(cIdx, 1);
        document.getElementById('opC').innerText = c[0];
        document.getElementById('opC').style.color = (c[0].includes('‚ô•Ô∏è') || c[0].includes('‚ô¶Ô∏è')) ? 'red' : 'black';
        render();
    }

    function pick() {
        if(hand.flat().length >= 14) return;
        hand[hand.length-1].push('‚ô£Ô∏èA');
        render();
    }

    function declare() {
        alert("101/201 Pool Validation Success! You Won!");
        location.href='lobby.html';
    }

    render();
</script>
</body>
</html>
