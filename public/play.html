<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Rummy Rex Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: sans-serif; }
        .game-area { width: 100vw; height: 100vh; background: radial-gradient(circle, #2d5a27 0%, #0a1f0a 100%); position: relative; }
        .table { width: 85vw; height: 55vh; border: 12px solid #5d4037; border-radius: 200px; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); box-shadow: inset 0 0 100px #000; }
        .player { position: absolute; width: 65px; text-align: center; color: white; display: none; }
        .p-you { bottom: -45px; left: 50%; transform: translateX(-50%); display: block; }
        .p-bot1 { bottom: 20%; left: -35px; } .p-bot2 { top: 20%; left: -35px; }
        .p-bot3 { top: -45px; left: 50%; transform: translateX(-50%); }
        .p-bot4 { top: 20%; right: -35px; } .p-bot5 { bottom: 20%; right: -35px; }
        .avatar { width: 50px; height: 50px; background: #222; border: 3px solid gold; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 10px; }
        .active-glow { border-color: #00ff00 !important; box-shadow: 0 0 20px #00ff00; }
        .deck-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 40px; }
        .slot { width: 55px; height: 75px; background: white; border-radius: 6px; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; cursor: pointer; }
        .hand { position: fixed; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 15px; }
        .card-group { display: flex; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 8px; border: 1px dashed #666; }
        .card { width: 42px; height: 62px; background: white; border-radius: 5px; color: black; margin-left: -22px; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: -3px 0 8px #000; cursor: pointer; }
        .card:first-child { margin-left: 0; }
        .header { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 10px 20px; background: rgba(0,0,0,0.8); border-bottom: 2px solid gold; box-sizing: border-box; }
    </style>
</head>
<body>
<div class="game-area">
    <div class="header">
        <div style="color: gold;">ü™ô <span id="cb">0</span></div>
        <div id="status" style="color:white;">RUMMY CLUB</div>
        <button onclick="location.href='lobby.html'" style="background:red; color:white; border:none; padding:4px 10px; border-radius:4px;">EXIT</button>
    </div>
    <div class="table">
        <div class="player p-you active-glow"><div class="avatar">YOU</div><div style="color:gold; font-size:10px;">Timer: <span id="timer">30</span></div></div>
        <div class="player p-bot1" id="b1"><div class="avatar">Bot 1</div></div>
        <div class="player p-bot2" id="b2"><div class="avatar">Bot 2</div></div>
        <div class="player p-bot3" id="b3"><div class="avatar">Bot 3</div></div>
        <div class="player p-bot4" id="b4"><div class="avatar">Bot 4</div></div>
        <div class="player p-bot5" id="b5"><div class="avatar">Bot 5</div></div>
        <div class="deck-box">
            <div class="slot" style="background:orange; color:white;" onclick="pick()">üé¥</div>
            <div class="slot" id="opC">‚ô•Ô∏èA</div>
        </div>
    </div>
    <div class="hand" id="myHand"></div>
</div>
<script>
    const socket = io();
    const mode = localStorage.getItem('gameMode') || 6;
    document.getElementById('cb').innerText = localStorage.getItem('coins');
    let hand = [['‚ô•Ô∏è3','‚ô•Ô∏è4','‚ô•Ô∏è5'], ['‚ô£Ô∏èJ','‚ô£Ô∏èQ','‚ô£Ô∏èK'], ['‚ô¶Ô∏è7','‚ô¶Ô∏è8','‚ô¶Ô∏è9'], ['‚ô†Ô∏èA','‚ô†Ô∏è2']];
    
    socket.emit('joinGame', { name: localStorage.getItem('name'), mode: mode });
    socket.on('timerUpdate', (t) => { document.getElementById('timer').innerText = t; });
    
    socket.on('gameStart', (data) => {
        document.getElementById('status').innerText = data.mode == 2 ? "HEAD TO HEAD" : "6 PLAYER TABLE";
        if(data.mode == 6) {
            document.querySelectorAll('.player').forEach(p => p.style.display = 'block');
        } else {
            document.getElementById('b3').style.display = 'block'; // Top opponent for 2P
            document.querySelector('.p-you').style.display = 'block';
        }
        render();
    });

    function render() {
        const h = document.getElementById('myHand'); h.innerHTML = '';
        hand.forEach((g, gIdx) => {
            const d = document.createElement('div'); d.className = 'card-group';
            g.forEach((c, cIdx) => {
                const cd = document.createElement('div'); cd.className = 'card';
                cd.style.color = (c.includes('‚ô•Ô∏è') || c.includes('‚ô¶Ô∏è')) ? 'red' : 'black';
                cd.innerText = c; cd.onclick = () => discard(gIdx, cIdx);
                d.appendChild(cd);
            });
            h.appendChild(d);
        });
    }
    function pick() { if(hand.flat().length < 14) { hand[hand.length-1].push('‚ô£Ô∏èK'); render(); } }
    function discard(gIdx, cIdx) {
        if(hand.flat().length < 14) return;
        const c = hand[gIdx].splice(cIdx, 1);
        document.getElementById('opC').innerText = c[0]; render();
    }
    render();
</script>
</body>
</html>
