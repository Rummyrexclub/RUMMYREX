<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Rummy Rex Pro - Official</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: sans-serif; }
        .game-area { width: 100vw; height: 100vh; background: radial-gradient(circle, #2d5a27 0%, #0a1f0a 100%); position: relative; }
        .table { width: 85vw; height: 50vh; border: 12px solid #5d4037; border-radius: 200px; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); box-shadow: inset 0 0 100px #000; }
        
        /* Player Positions */
        .player { position: absolute; width: 70px; text-align: center; color: white; display: none; }
        .p0 { bottom: -55px; left: 50%; transform: translateX(-50%); display: block; } /* YOU */
        .p1 { bottom: 20%; left: -45px; } 
        .p2 { top: 20%; left: -45px; }
        .p3 { top: -55px; left: 50%; transform: translateX(-50%); } /* Opponent in 2P */
        .p4 { top: 20%; right: -45px; } 
        .p5 { bottom: 20%; right: -45px; }

        .avatar { width: 50px; height: 50px; background: #222; border: 3px solid gold; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 10px; }
        .active-glow { border-color: #00ff00 !important; box-shadow: 0 0 20px #00ff00; }
        .pts { background: rgba(0,0,0,0.8); color: gold; font-size: 10px; padding: 2px 5px; border-radius: 4px; margin-top: 5px; }

        /* Decks */
        .deck-box { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 40px; }
        .slot { width: 55px; height: 75px; background: white; border-radius: 6px; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; box-shadow: 4px 4px 15px #000; cursor: pointer; }
        .closed { background: linear-gradient(135deg, #fbc02d, #f57f17); color: white; border: 2px solid white; }

        /* Card Hand with Grouping */
        .hand { position: fixed; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 15px; }
        .card-group { display: flex; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 8px; border: 1px dashed #666; }
        .card { width: 42px; height: 62px; background: white; border-radius: 5px; color: black; margin-left: -22px; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: -3px 0 8px #000; cursor: pointer; transition: 0.2s; }
        .card:first-child { margin-left: 0; }
        .card:hover { transform: translateY(-15px); }

        .header { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 10px 20px; background: rgba(0,0,0,0.8); border-bottom: 2px solid gold; box-sizing: border-box; font-size: 14px; }
    </style>
</head>
<body>
<div class="game-area">
    <div class="header">
        <div style="color: gold;">ü™ô <span id="cb">0</span></div>
        <div id="status" style="color:white; font-weight:bold;">INITIALIZING...</div>
        <button onclick="location.href='lobby.html'" style="background:red; color:white; border:none; padding:5px 10px; border-radius:4px; font-weight:bold;">EXIT</button>
    </div>

    <div class="table">
        <div class="player p0" id="user0"><div class="avatar">YOU</div><div class="pts">Timer: <span id="timer">30</span></div></div>
        <div class="player p1" id="user1"><div class="avatar">Bot 1</div><div class="pts">36 pts</div></div>
        <div class="player p2" id="user2"><div class="avatar">Bot 2</div><div class="pts">Dropped</div></div>
        <div class="player p3" id="user3"><div class="avatar">Bot 3</div><div class="pts">15 pts</div></div>
        <div class="player p4" id="user4"><div class="avatar">Bot 4</div><div class="pts">22 pts</div></div>
        <div class="player p5" id="user5"><div class="avatar">Bot 5</div><div class="pts">60 pts</div></div>

        <div class="deck-box">
            <div><div class="slot closed" onclick="pickCard()">üé¥</div><small style="color:#fff; display:block; text-align:center;">CLOSED</small></div>
            <div><div class="slot" id="opC">‚ô•Ô∏èA</div><small style="color:#fff; display:block; text-align:center;">OPEN</small></div>
        </div>
    </div>

    <div class="hand" id="myHand"></div>
</div>

<script>
    const socket = io();
    const mode = localStorage.getItem('gameMode') || 6;
    document.getElementById('cb').innerText = localStorage.getItem('coins') || 0;
    
    let myHand = [['‚ô•Ô∏è3','‚ô•Ô∏è4','‚ô•Ô∏è5'], ['‚ô£Ô∏èJ','‚ô£Ô∏èQ','‚ô£Ô∏èK'], ['‚ô¶Ô∏è7','‚ô¶Ô∏è8','‚ô¶Ô∏è9'], ['‚ô†Ô∏èA','‚ô†Ô∏è2']];
    let isMyTurn = false;

    // Join Server
    socket.emit('joinGame', { name: localStorage.getItem('name'), mode: mode });

    // Handle Game Start
    socket.on('gameStart', (data) => {
        document.getElementById('status').innerText = data.mode == 2 ? "HEAD TO HEAD" : "6 PLAYER TABLE";
        
        // Dynamic Player Display
        if(data.mode == 6) {
            for(let i=0; i<6; i++) document.getElementById('user'+i).style.display = 'block';
        } else {
            document.getElementById('user0').style.display = 'block';
            document.getElementById('user3').style.display = 'block'; // Head-to-Head Top
        }
        renderHand();
    });

    // Sync Timer and Turns
    socket.on('updateState', (data) => {
        document.getElementById('timer').innerText = data.timer;
        isMyTurn = (data.turn === 0);
        
        document.querySelectorAll('.player').forEach((p, idx) => {
            p.classList.remove('active-glow');
            if(idx === data.turn) p.classList.add('active-glow');
        });
    });

    // Bot Simulation Logic
    socket.on('botMove', (data) => {
        setTimeout(() => {
            const cards = ["‚ô£Ô∏è10", "‚ô¶Ô∏èJ", "‚ô†Ô∏è7", "‚ô•Ô∏èQ"];
            const randomCard = cards[Math.floor(Math.random() * cards.length)];
            document.getElementById('opC').innerText = randomCard;
        }, 2000);
    });

    function renderHand() {
        const container = document.getElementById('myHand');
        container.innerHTML = '';
        myHand.forEach((group, gIdx) => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'card-group';
            group.forEach((card, cIdx) => {
                const el = document.createElement('div');
                el.className = 'card';
                el.style.color = (card.includes('‚ô•Ô∏è') || card.includes('‚ô¶Ô∏è')) ? 'red' : 'black';
                el.innerText = card;
                el.onclick = () => discardCard(gIdx, cIdx);
                groupDiv.appendChild(el);
            });
            container.appendChild(groupDiv);
        });
    }

    function pickCard() {
        if(!isMyTurn || myHand.flat().length >= 14) return;
        myHand[myHand.length - 1].push('üÉè');
        renderHand();
    }

    function discardCard(gIdx, cIdx) {
        if(!isMyTurn || myHand.flat().length < 14) return;
        const discarded = myHand[gIdx].splice(cIdx, 1);
        document.getElementById('opC').innerText = discarded[0];
        document.getElementById('opC').style.color = (discarded[0].includes('‚ô•Ô∏è') || discarded[0].includes('‚ô¶Ô∏è')) ? 'red' : 'black';
        renderHand();
    }

    renderHand();
</script>
</body>
</html>
