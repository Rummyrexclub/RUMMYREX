<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Rummy Pro Official</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: sans-serif; }
        .game-canvas { width: 100vw; height: 100vh; background: radial-gradient(circle, #2d5a27, #0a1f0a); position: relative; }
        .rummy-table { width: 90vw; height: 60vh; border: 15px solid #5d4037; border-radius: 200px; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); box-shadow: inset 0 0 100px #000; }
        
        /* Decks */
        .deck-box { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 40px; }
        .card-stack { width: 60px; height: 80px; background: white; border-radius: 6px; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; box-shadow: 4px 4px 15px #000; cursor: pointer; }
        .closed-deck { background: linear-gradient(135deg, #1b5e20, #0a1f0a); color: white; border: 2px solid gold; }

        /* Card Grouping UI */
        .player-hand { position: fixed; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 15px; }
        .hand-group { display: flex; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); flex-direction: column; align-items: center; }
        .group-label { font-size: 10px; color: gold; margin-top: 5px; background: #000; padding: 2px 5px; border-radius: 4px; }
        .card-row { display: flex; }
        .card { width: 45px; height: 65px; background: white; border-radius: 5px; color: black; margin-left: -25px; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: -3px 0 8px #000; cursor: pointer; transition: 0.2s; }
        .card:first-child { margin-left: 0; }
        .card:hover { transform: translateY(-15px); }

        .header { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.8); border-bottom: 2px solid gold; font-size: 14px; z-index: 100; }
    </style>
</head>
<body>
    <div class="game-canvas">
        <div class="header">
            <div style="color: gold;">ü™ô <span id="userCoins">50000</span></div>
            <div id="gameMsg">POOLED 201 RUMMY</div>
            <div style="color: #00ff00;">TIMER: <span id="timer">30</span></div>
        </div>

        <div class="rummy-table">
            <div class="deck-box">
                <div><div class="card-stack closed-deck" onclick="pickCard()">üé¥</div><small style="color:#fff">CLOSED</small></div>
                <div><div class="card-stack" id="openCard">‚ô•Ô∏è7</div><small style="color:#fff">OPEN</small></div>
            </div>
        </div>

        <div class="player-hand" id="handDisplay"></div>
    </div>

<script>
    const socket = io();
    let myHand = [
        { cards: ['‚ô•Ô∏è3', '‚ô•Ô∏è4', '‚ô•Ô∏è5'], label: 'Pure Sequence' },
        { cards: ['‚ô£Ô∏èJ', '‚ô£Ô∏èQ', '‚ô£Ô∏èK'], label: 'Sequence' },
        { cards: ['‚ô¶Ô∏è7', '‚ô¶Ô∏è8', '‚ô¶Ô∏è9'], label: 'Invalid' },
        { cards: ['‚ô†Ô∏èA', '‚ô†Ô∏è2'] }
    ];

    socket.on('connect', () => socket.emit('joinGame'));
    socket.on('timerSync', (time) => document.getElementById('timer').innerText = time);

    function renderHand() {
        const container = document.getElementById('handDisplay');
        container.innerHTML = '';
        myHand.forEach((group, gIdx) => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'hand-group';
            const row = document.createElement('div');
            row.className = 'card-row';
            group.cards.forEach((card, cIdx) => {
                const el = document.createElement('div');
                el.className = 'card';
                el.style.color = (card.includes('‚ô•Ô∏è') || card.includes('‚ô¶Ô∏è')) ? 'red' : 'black';
                el.innerText = card;
                el.onclick = () => discard(gIdx, cIdx);
                row.appendChild(el);
            });
            groupDiv.appendChild(row);
            if(group.label) {
                const label = document.createElement('div');
                label.className = 'group-label';
                label.innerText = group.label;
                groupDiv.appendChild(label);
            }
            container.appendChild(groupDiv);
        });
    }

    function pickCard() {
        myHand[myHand.length - 1].cards.push('‚ô£Ô∏èA');
        renderHand();
    }

    function discard(gIdx, cIdx) {
        if(myHand.flat().length < 13) return; // Basic rule
        myHand[gIdx].cards.splice(cIdx, 1);
        renderHand();
    }

    renderHand();
</script>
</body>
</html>
