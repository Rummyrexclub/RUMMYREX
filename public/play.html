<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: sans-serif; }
        .game-canvas { width: 100vw; height: 100vh; background: radial-gradient(circle, #2d5a27, #0a1f0a); position: relative; }
        .table { width: 85vw; height: 50vh; border: 10px solid #5d4037; border-radius: 200px; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); box-shadow: inset 0 0 100px #000; }
        .player { position: absolute; width: 60px; text-align: center; color: #fff; }
        .p1 { bottom: -45px; left: 50%; transform: translateX(-50%); }
        .avatar { width: 45px; height: 45px; background: #222; border: 2px solid gold; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        .active { border-color: #00ff00 !important; box-shadow: 0 0 15px #00ff00; }
        .deck-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 30px; }
        .slot { width: 50px; height: 70px; background: white; border-radius: 5px; color: black; font-weight: bold; display: flex; align-items: center; justify-content: center; box-shadow: 2px 2px 10px #000; cursor: pointer; }
        .hand { position: fixed; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 10px; }
        .card-group { display: flex; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 5px; border: 1px dashed #555; }
        .card { width: 35px; height: 55px; background: white; border-radius: 3px; color: black; margin-left: -18px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; box-shadow: -2px 0 5px #000; cursor: pointer; }
        .card:first-child { margin-left: 0; }
        .header { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.8); border-bottom: 2px solid gold; }
    </style>
</head>
<body>
    <div class="game-canvas">
        <div class="header">
            <div style="color: gold;">ü™ô <span id="cb">0</span></div>
            <div id="msg" style="color:#fff;">MATCHING...</div>
        </div>
        <div class="table">
            <div class="player p1 active"><div class="avatar">YOU</div><div style="color:gold; font-size:10px;">Timer: <span id="timer">30</span></div></div>
            <div class="deck-box">
                <div class="slot" style="background:orange; color:white;" onclick="pick()">üé¥</div>
                <div class="slot" id="opC">‚ô•Ô∏èA</div>
            </div>
        </div>
        <div class="hand" id="myHand"></div>
    </div>
<script>
    const socket = io();
    document.getElementById('cb').innerText = localStorage.getItem('coins');
    let hand = [['‚ô•Ô∏è3','‚ô•Ô∏è4','‚ô•Ô∏è5'], ['‚ô£Ô∏èJ','‚ô£Ô∏èQ','‚ô£Ô∏èK'], ['‚ô¶Ô∏è7','‚ô¶Ô∏è8','‚ô¶Ô∏è9'], ['‚ô†Ô∏èA','‚ô†Ô∏è2']];
    socket.emit('joinGame', { name: localStorage.getItem('name') });
    socket.on('timerUpdate', (t) => { document.getElementById('timer').innerText = t; });
    socket.on('gameStart', () => { document.getElementById('msg').innerText = "YOUR TURN"; render(); });
    function render() {
        const h = document.getElementById('myHand'); h.innerHTML = '';
        hand.forEach((g, gIdx) => {
            const d = document.createElement('div'); d.className = 'card-group';
            g.forEach((c, cIdx) => {
                const cd = document.createElement('div'); cd.className = 'card';
                cd.style.color = (c.includes('‚ô•Ô∏è') || c.includes('‚ô¶Ô∏è')) ? 'red' : 'black';
                cd.innerText = c; cd.onclick = () => discard(gIdx, cIdx);
                d.appendChild(cd);
            });
            h.appendChild(d);
        });
    }
    function pick() { if(hand.flat().length < 14) { hand[hand.length-1].push('‚ô£Ô∏èK'); render(); } }
    function discard(gIdx, cIdx) {
        if(hand.flat().length < 14) return;
        const c = hand[gIdx].splice(cIdx, 1);
        document.getElementById('opC').innerText = c[0]; render();
    }
    render();
</script>
</body>
</html>
