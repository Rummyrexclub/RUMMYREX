<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Rummy Pro Official</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; margin: 0; overflow: hidden; font-family: sans-serif; }
        .game-canvas { width: 100vw; height: 100vh; background: radial-gradient(circle, #2d5a27 0%, #0a1f0a 100%); position: relative; }
        
        /* Professional Table */
        .rummy-table { width: 85vw; height: 55vh; border: 15px solid #5d4037; border-radius: 200px; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); box-shadow: inset 0 0 100px #000; }
        
        /* Players - 6 Seater Setup */
        .player-node { position: absolute; width: 75px; text-align: center; color: #fff; z-index: 5; }
        .pos-1 { bottom: -50px; left: 50%; transform: translateX(-50%); } /* YOU */
        .pos-2 { bottom: 20%; left: -40px; } .pos-3 { top: 20%; left: -40px; }
        .pos-4 { top: -50px; left: 50%; transform: translateX(-50%); }
        .pos-5 { top: 20%; right: -40px; } .pos-6 { bottom: 20%; right: -40px; }

        .avatar-frame { width: 55px; height: 55px; background: #222; border: 3px solid gold; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 10px; position: relative; }
        .active-glow { border-color: #00ff00 !important; box-shadow: 0 0 20px #00ff00; }
        .score-pill { background: rgba(0,0,0,0.8); color: gold; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-top: 5px; border: 1px solid #444; }

        /* Decks in Middle */
        .deck-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 40px; }
        .card-stack { width: 55px; height: 75px; background: white; border-radius: 6px; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; box-shadow: 4px 4px 15px #000; cursor: pointer; }
        .closed-deck { background: linear-gradient(135deg, #fbc02d, #f57f17); border: 2px solid white; color: white; }

        /* Professional Card Grouping */
        .player-hand { position: fixed; bottom: 15px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 10; }
        .hand-group { display: flex; background: rgba(255,255,255,0.08); padding: 5px; border-radius: 8px; border: 1px dashed rgba(255,255,255,0.3); }
        .card-entity { width: 45px; height: 65px; background: white; border-radius: 5px; border: 1px solid #333; color: black; margin-left: -25px; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: -3px 0 10px rgba(0,0,0,0.7); cursor: pointer; transition: 0.2s; }
        .card-entity:first-child { margin-left: 0; }
        .card-entity:hover { transform: translateY(-20px); z-index: 100; }

        .header-strip { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 10px 20px; background: rgba(0,0,0,0.8); border-bottom: 2px solid gold; font-size: 14px; z-index: 20; }
        .game-status { position: fixed; top: 60px; width: 100%; text-align: center; color: gold; font-weight: bold; font-size: 14px; }
        .btn-layer { position: fixed; bottom: 100px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        .action-btn { padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; color: white; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="game-canvas">
    <div class="header-strip">
        <div style="color: gold;">ü™ô <span id="userCoins">0</span></div>
        <div id="tableName">POOL 201 RUMMY</div>
        <button onclick="location.href='lobby.html'" style="background:red; color:white; border:none; padding:5px 10px; border-radius:4px;">EXIT</button>
    </div>

    <div class="game-status" id="gameMsg">MATCHING PLAYERS...</div>

    <div class="rummy-table">
        <div class="player-node pos-1" id="p1"><div class="avatar-frame active-glow">YOU</div><div class="score-pill">Timer: <span id="timer">30</span></div></div>
        <div class="player-node pos-2"><div class="avatar-frame">Opp 1</div><div class="score-pill">75 pts</div></div>
        <div class="player-node pos-3"><div class="avatar-frame">Opp 2</div><div class="score-pill">Dropped</div></div>
        <div class="player-node pos-4"><div class="avatar-frame">Opp 3</div><div class="score-pill">15 pts</div></div>
        <div class="player-node pos-5"><div class="avatar-frame">Opp 4</div><div class="score-pill">60 pts</div></div>
        <div class="player-node pos-6"><div class="avatar-frame">Opp 5</div><div class="score-pill">22 pts</div></div>

        <div class="deck-box">
            <div><div class="card-stack closed-deck" onclick="pickCard()">üé¥</div><small>CLOSED</small></div>
            <div><div class="card-stack" id="openCard">‚ô•Ô∏èA</div><small>OPEN</small></div>
        </div>
    </div>

    <div class="player-hand" id="handDisplay"></div>

    <div class="btn-layer">
        <button class="action-btn" style="background:#b71c1c;" onclick="location.href='lobby.html'">DROP</button>
        <button class="action-btn" style="background:#1b5e20;" onclick="declareGame()">DECLARE</button>
    </div>
</div>

<script>
    const socket = io();
    document.getElementById('userCoins').innerText = localStorage.getItem('coins') || 2000;
    
    // Grouped Cards Logic
    let myHand = [
        ['‚ô•Ô∏è3', '‚ô•Ô∏è4', '‚ô•Ô∏è5'], 
        ['‚ô†Ô∏èJ', '‚ô†Ô∏èQ', '‚ô†Ô∏èK'], 
        ['‚ô£Ô∏è7', '‚ô£Ô∏è8', '‚ô£Ô∏è9', '‚ô£Ô∏è10'],
        ['‚ô¶Ô∏èA', '‚ô¶Ô∏èK']
    ];

    socket.emit('joinGame', { name: localStorage.getItem('name') });

    socket.on('gameStart', (data) => {
        document.getElementById('gameMsg').innerText = "GAME STARTED! YOUR TURN";
        renderHand();
    });

    function renderHand() {
        const container = document.getElementById('handDisplay');
        container.innerHTML = '';
        myHand.forEach((group, gIdx) => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'hand-group';
            group.forEach((card, cIdx) => {
                const el = document.createElement('div');
                el.className = 'card-entity';
                el.style.color = (card.includes('‚ô•Ô∏è') || card.includes('‚ô¶Ô∏è')) ? 'red' : 'black';
                el.innerText = card;
                el.onclick = () => discard(gIdx, cIdx);
                groupDiv.appendChild(el);
            });
            container.appendChild(groupDiv);
        });
    }

    function pickCard() {
        if(myHand.flat().length >= 14) return;
        myHand[myHand.length - 1].push('‚ô£Ô∏èA');
        renderHand();
    }

    function discard(gIdx, cIdx) {
        if(myHand.flat().length < 14) return;
        const discarded = myHand[gIdx].splice(cIdx, 1);
        document.getElementById('openCard').innerText = discarded[0];
        document.getElementById('openCard').style.color = (discarded[0].includes('‚ô•Ô∏è') || discarded[0].includes('‚ô¶Ô∏è')) ? 'red' : 'black';
        renderHand();
    }

    function declareGame() {
        alert("101/201 Pool Rummy - Validation Success!");
        location.href = 'lobby.html';
    }

    renderHand();
</script>
</body>
</html>
