<!DOCTYPE html>
<html>
<head>
    <title>Login - Rummy Rex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #073b1c; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: rgba(0,0,0,0.85); padding: 30px; border-radius: 15px; border: 2px solid gold; width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; font-size: 16px; color: #000; }
        button { width: 100%; padding: 12px; background: gold; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: #000; font-size: 16px; }
        .link { margin-top: 15px; display: block; color: #ccc; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: gold;">RUMMY REX LOGIN</h2>
        <input type="number" id="phone" placeholder="Phone Number">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">PLAY NOW</button>
        <a href="signup.html" class="link">Create New Account</a>
    </div>

    <script>
        async function login() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('pass').value;

            if(!phone || !password) {
                alert("Please enter details!");
                return;
            }

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, password })
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('name', data.name);
                localStorage.setItem('coins', data.coins);
                window.location.href = 'lobby.html';
            } else { 
                alert(data.message || "Invalid Details!"); 
            }
        }
    </script>
</body>
</html>
